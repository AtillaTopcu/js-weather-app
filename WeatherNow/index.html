<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherNow</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body id="main-body">
  <div id="main-menu-box">
    <img src="Images/logo.png" class="main-logo">

    <form class="search-container" id="search-form">
      <input
        type="text"
        id="city-input"
        placeholder="Search..."
        autocomplete="off"
      >
      <button type="submit">
        <span class="material-icons">search</span>
      </button>
    </form>

    <div class="error-message" id="error-message" style="display:none;"></div>

    <div class="weather-panel" id="weather-panel" style="display:none;">
      <div class="weather-panel-header">
        <div class="location-name" id="location-name">—</div>
        <button type="button" class="unit-toggle" id="unit-toggle">°C</button>
      </div>

      <div class="weather-panel-body">
        <div class="current-box">
          <div class="current-main-row">
            <span class="current-temp" id="temp-value">-</span>
            <span class="current-condition" id="condition-value">-</span>
          </div>

          <div class="current-row">
            <span>Feels like</span>
            <span id="feels-like-value">-</span>
          </div>

          <div class="current-row">
            <span>Wind</span>
            <span id="wind-value">-</span>
          </div>

          <div class="current-row">
            <span>Humidity</span>
            <span id="humidity-value">-</span>
          </div>

          <div class="current-row">
            <span>Sunrise</span>
            <span id="sunrise-value">-</span>
          </div>

          <div class="current-row">
            <span>Sunset</span>
            <span id="sunset-value">-</span>
          </div>
        </div>

        <div class="forecast-box" id="forecast-box">
          
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
